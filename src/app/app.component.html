<div class="container">
  <h1>Infinite Scroll Demo</h1>
  <div class="posts-container" #postsContainer>
    <div class="post-card" *ngFor="let post of posts$ | async">
      <h2>{{ post.title }}</h2>
      <p>{{ post.content }}</p>
    </div>
    <div class="loading" *ngIf="loading">Loading more posts...</div>
  </div>
</div>

<router-outlet />
